<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">

<title>Sign In</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1><strong>Sign In</h1></strong>
                <form>
                    

                    <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <div class="d-flex p-2 bd-highlight border">
                        <i class="fas fa-user-edit"></i>
                        <input type="email" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"></label>
                    <div class="d-flex p-2 bd-highlight border">
                        <i class="fas fa-envelope-square"></i>
                    <input type="password" class="form-control border-0" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"></label>
                        <div class="d-flex p-2 bd-highlight border">
                        <i class="fas fa-lock"></i>
                        <input type="email" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                    </div>
            
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

            </div>
            <div class="col-6">
                <img src="..." style="height: 80vh">

            </div>
        </div>


    </div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
